<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <ui:insert name="title">Default title</ui:insert>
        </title>
    </h:head>
    <h:body>

        <h1>
            <ui:insert name="title">Default title</ui:insert>
        </h1>
        <hr/>

        <h:form id="swebokSummary">

            <ui:insert name="auth">Default auth link</ui:insert>
          <!--  <h:commandLink action="authorization"> Авторизация </h:commandLink>-->

            <br/>
            <br/>
            <br/>
            <br/>


            <h:panelGrid columns="2" value="#{contentController.selectAllChapters()}" var ="chapter">

                <h:panelGroup id="panelGr" >
                    <h:commandLink  value="#{chapter.title}" action="#{contentController.openChapter(chapter.id)}" >
                        <f:ajax execute="panelGr" render="text"/>
                    </h:commandLink>
                  <hr/>
                </h:panelGroup>


                <h:outputText id="text" value="#{contentController.getText()}" escape="false" />

            </h:panelGrid>

        </h:form>


        <h:messages id="errors" infoStyle="color:blue" warnStyle="color:orange" errorStyle="color:red"/>

       <!-- <ui:insert name="content">Default content</ui:insert> -->

    </h:body>
</html>
